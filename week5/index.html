<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mini Blog App</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #f5f5f5;
      padding: 20px;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
      border-radius: 8px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      margin-top: 30px;
    }

    form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    form input, form textarea, form button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      font-size: 1rem;
    }

    form button {
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }

    .post {
      background: white;
      padding: 20px;
      margin-bottom: 20px;
      border-left: 5px solid #3498db;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .post h3 {
      margin-bottom: 10px;
    }

    .post small {
      color: gray;
    }

    .post p {
      margin-top: 10px;
      line-height: 1.6;
    }

    .post button {
      margin-top: 10px;
      background-color: crimson;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      form input, form textarea, form button {
        font-size: 0.9rem;
      }

      .post h3 {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>üìù My Blog App</h1>
    <p>Write and share your thoughts!</p>
  </header>

  <div class="container">
    <form id="blog-form">
      <h2>Create a New Post</h2>
      <input type="text" id="title" placeholder="Post Title" required />
      <textarea id="content" placeholder="Write your post..." rows="5" required></textarea>
      <button type="submit">Publish</button>
    </form>

    <div id="posts"></div>
  </div>

  <script>
    const blogForm = document.getElementById('blog-form');
    const postsContainer = document.getElementById('posts');

    blogForm.addEventListener('submit', function(e) {
      e.preventDefault();
      
      const title = document.getElementById('title').value.trim();
      const content = document.getElementById('content').value.trim();

      if (!title || !content) return;

      const post = {
        id: Date.now(),
        title,
        content,
        date: new Date().toLocaleString()
      };

      addPostToDOM(post);
      blogForm.reset();
    });

    function addPostToDOM(post) {
      const div = document.createElement('div');
      div.className = 'post';
      div.innerHTML = `
        <h3>${post.title}</h3>
        <small>Posted on ${post.date}</small>
        <p>${post.content}</p>
        <button onclick="deletePost(this)">Delete</button>
      `;
      postsContainer.prepend(div);
    }

    function deletePost(button) {
      const post = button.closest('.post');
      post.remove();
    }
  </script>
</body>
</html>
